<template name="tugboard">
    <div id="tugboard">
        {{#each units}}
            <a id="{{_id}}" href="#" class="unit {{role}} color-{{color}} {{destroyed}}" style="-webkit-transform: translate3d({{posX}}px, {{posY}}px, 0px); transform: translate3d({{posX}}px, {{posY}}px, 0px);"></a>
        {{/each}}
    </div>
</template>
